<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <style>
        *,
        *:before,
        *:after {
            margin: 0;
            border: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }
        a {
            text-decoration: none
        }
        body {
            background: #fff
        }
        .box {
            margin: 7px;
            border: 1px solid #b2b2b2;
            border-radius: 8px;
            background: #f2f2f2;
            overflow: hidden
        }
        .box_fold {
            height: 46px
        }
        .box_famous {
            padding: 5px;
            padding-right: 0
        }
        .famous {
            overflow: hidden
        }
        .famous a {
            float: left;
            width: 25%;
            height: 36px;
            text-align: center;
            font: 16px/36px a;
            color: #6d6d6d
        }
        .famous img {
            float: left;
            margin: 10px 0 0 10px;
            width: 16px;
            height: 16px
        }
        .ad {
            position: relative;
            margin: 0 0 5px 10px;
            height: 24px;
            overflow: hidden
        }
        .ad a {
            position: absolute;
            left: 0;
            top: 0;
            font: 14px/24px a;
            color: #858585;
            opacity: 0;
            z-index: 0;
            -webkit-transition: opacity 1s ease-in-out
        }
        .ad .ad__on {
            opacity: 1;
            z-index: 1
        }
        .hd {
            display: block;
            height: 45px;
            padding: 0 15px;
            font: 16px/43px a;
            color: #313131;
            border-top: 1px solid #fafafa;
            border-bottom: 1px solid #c2c2c2;
            border-radius: 7px 7px 0 0;
            overflow: hidden;
            background: -webkit-linear-gradient(bottom, #f2f2f2, #f6f6f6)
        }
        .box_fold .hd {
            background: -webkit-linear-gradient(bottom, #e7e7e7, #f2f2f2);
            border-radius: 7px
        }
        .hd:after {
            content: '';
            float: right;
            margin-top: 18px;
            width: 15px;
            height: 10px;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAUCAMAAACtdX32AAAAflBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACfVNzSAAAAKnRSTlMAAIB9fzglJjp8Ozl+JypAPD0oNCQ+Mi4pLHA/bzZZK1YKWHtoIWl3Ugku9MY/AAAAmklEQVR4XoXO5xaCMAyA0RhaCq3Icu893v8FhTRIqaDfz9xzksDoZxWD0ywFJ59zxHSYM6zaDLFGKu/nCLmsjw1+0t+s0SnymTcHgXXTZcMahuzSZcmqAJR1IVuWgjROoCphLxvesU6BKtjnlheC7wK3ZF8Rr1vlJta3xOPmK8dpFhPvay2g06H2I/HpfLnewEvdH88X8XB/+Q2+ZwY1p0YVlQAAAABJRU5ErkJggg==) no-repeat;
            background-size: 15px 10px
        }
        .box_fold .hd:after {
            -webkit-transform: rotate(180deg)
        }
        .links dl {
            margin-bottom: -1px;
            border-top: 1px solid #d9d9d9;
            overflow: hidden;
            height: 46px
        }
        .links dl:first-child {
            border: 0;
            height: 45px
        }
        .links dl.links__expand {
            height: auto
        }
        .links dt {
            float: left;
            width: 68px
        }
        .links dd {
            padding-left: 68px
        }
        .links a {
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
            float: left;
            width: 68px;
            height: 44px;
            font: 15px/44px a;
            text-align: center
        }
        .links dt a {
            color: #ff7800
        }
        .links [data-num="0"] dt a,
        .links [data-num="1"] dt a,
        .links [data-num="2"] dt a,
        .links [data-num="3"] dt a,
        .links [data-num="4"] dt a {
            color: #f7b998
        }
        .links dd a {
            border: 1px solid #d9d9d9;
            border-width: 0 0 1px 1px;
            color: #525252
        }
        .links dd a:last-child:not(:nth-child(4n)) {
            border-right: 1px solid #d9d9d9
        }
        @media(width:640px),(width:569px){.box{margin:9px}.famous a {
            width: 14.28%
        }
        .links [data-num="5"] dt a,
        .links [data-num="6"] dt a,
        .links [data-num="7"] dt a,
        .links [data-num="8"] dt a {
            color: #f7b998
        }
        .links dd a:last-child:not(:nth-child(8n)) {
            border-right: 1px solid #d9d9d9
        }
    }
    @media(width:320px),(width:569px){.famous a {
        font-size: 15px
    }
}
@media(width:360px),(width:640px){.famous a {
    padding-right:6px
}
}
@media(width:320px){.links dt,
.links a {
    width:60px
}
.links dd {
    padding-left:60px
}
}
@media(width:569px){.links a {
    width:60px
}
.links dt,
.links dt a {
    width:61px
}
.links dd {
    padding-left:61px
}
}
    </style>
